<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        #result { border: 1px solid #ccc; padding: 15px; margin-top: 20px; background: #f5f5f5; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Teste de CORS</h1>
    
    <button onclick="testRegister()">Testar Registro</button>
    <button onclick="testLogin()">Testar Login</button>
    <button onclick="testOptions()">Testar Preflight OPTIONS</button>
    
    <div id="result"></div>

    <script>
        function log(msg, type = 'info') {
            const result = document.getElementById('result');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            result.innerHTML += `<p class="${className}">[${time}] ${msg}</p>`;
        }

        async function testOptions() {
            log('ðŸ“¤ Enviando OPTIONS preflight...', 'info');
            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:5173',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                log(`âœ“ Status: ${response.status}`, response.status === 200 ? 'success' : 'error');
                
                const corsHeaders = {
                    'access-control-allow-origin': response.headers.get('access-control-allow-origin'),
                    'access-control-allow-methods': response.headers.get('access-control-allow-methods'),
                    'access-control-allow-headers': response.headers.get('access-control-allow-headers'),
                    'access-control-allow-credentials': response.headers.get('access-control-allow-credentials')
                };
                
                log('CORS Headers: ' + JSON.stringify(corsHeaders, null, 2), 'info');
            } catch (err) {
                log(`âœ— Erro: ${err.message}`, 'error');
            }
        }

        async function testRegister() {
            log('ðŸ“ Tentando registrar usuÃ¡rio...', 'info');
            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: `test_${Date.now()}`,
                        password: 'Password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ“ Sucesso! UsuÃ¡rio criado: ${data.username}`, 'success');
                } else {
                    log(`âœ— Erro: ${data.detail || JSON.stringify(data)}`, 'error');
                }
            } catch (err) {
                log(`âœ— Erro: ${err.message}`, 'error');
            }
        }

        async function testLogin() {
            log('ðŸ” Tentando fazer login...', 'info');
            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ“ Login bem-sucedido! Token: ${data.token.substring(0, 20)}...`, 'success');
                } else {
                    log(`âœ— Erro: ${data.detail || JSON.stringify(data)}`, 'error');
                }
            } catch (err) {
                log(`âœ— Erro: ${err.message}`, 'error');
            }
        }

        window.addEventListener('load', () => {
            log('ðŸš€ PÃ¡gina carregada. Clique nos botÃµes para testar.', 'info');
            log('Backend esperado: http://localhost:8000', 'info');
        });
    </script>
</body>
</html>
